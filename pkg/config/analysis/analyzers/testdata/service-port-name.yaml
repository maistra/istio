# If port is unnamed or port name doesn't follow <protocol>[-<suffix>], the analyzer will report warning.
apiVersion: v1
kind: Service
metadata:
  name: my-service
  namespace: my-namespace
spec:
  selector:
    app: my-service
  ports:
  - name: tcp-foo
    protocol: TCP
    port: 8080
    targetPort: 8080
---
# internal waypoint, should not generate warning
apiVersion: v1
kind: Service
metadata:
  annotations:
    istio.io/for-service-account: reviews
  labels:
    gateway.istio.io/managed: istio.io-mesh-controller
  name: reviews-istio-waypoint
  namespace: ambient
spec:
  ports:
  - appProtocol: tcp
    name: status-port
    port: 15021
    protocol: TCP
    targetPort: 15021
  - appProtocol: hbone
    name: mesh
    port: 15008
    protocol: TCP
    targetPort: 15008
  selector:
    istio.io/gateway-name: reviews
  sessionAffinity: None
  type: ClusterIP
---
# managed gateway, should not generate warning
apiVersion: v1
kind: Service
metadata:
  annotations:
    test: test
  labels:
    gateway.istio.io/managed: istio.io-gateway-controller
  name: gateway-istio
  namespace: istio-ingress
spec:
  ports:
  - appProtocol: tcp
    name: status-port
    nodePort: 32481
    port: 15021
    protocol: TCP
    targetPort: 15021
  - appProtocol: http
    name: default
    nodePort: 30686
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    istio.io/gateway-name: gateway
  type: LoadBalancer
