{{ define "title" }}Page Not Found{{ end }}
{{ define "content" }}
<div class="notfound">
    <div class="icon">
        <img alt="Warning" title="Uh-oh" src="/img/exclamation-mark.svg" />
    </div>

    <div class="error">
        We're sorry, the page you requested cannot be found
    </div>

    <div class="explanation">
        The URL may be misspelled
    </div>
</div>
{{ end }}
