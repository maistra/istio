apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: {{ .EgressGatewayServiceName | default "istio-egressgateway" }}
spec:
  selector:
    istio: {{ .EgressGatewayIstioLabel | default "egressgateway" }} 
  servers:
  - port:
      number: 443
      name: tls
      protocol: TLS
    hosts:
    - external.{{ .externalNamespace }}.svc.cluster.local
    tls:
      mode: PASSTHROUGH
